<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    
    <title>Rock,paper,scissor</title>
</head>
<body>
    <header class="header">
        <h2>Welcome! to Rock,paper,scissor </h1>
    </header>
        <!-- Here is choices -->
        <div class="choices">
            <div class="choice" id="rock">
                <img  src="rock.jpg" alt="rock" >   
            </div>
            <div class="choice" id="paper">
                <img src="paper.png" alt="rock" >   
            </div>
            <div class="choice" id="scissor">
                <img src="scissor.jpg" alt="rock">   
            </div>
        </div>
        <!-- Here is score board -->
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Bot</p>
            </div>

        </div>
        <div class="msg-container">
            <p id="msg">Play your move</p>
        </div>
        <!-- js -->
        <script src="gamescript.js"></script>
</body>
</html>
